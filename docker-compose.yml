version: '3.1'

services:
  client:
    image: bennythink/searchgram
    env_file:
      - env/gram.env
    restart: always
    volumes:
      - ./sg_data/session:/SearchGram/searchgram/session
    command: [ "python", "client.py" ]

  bot:
    image: bennythink/searchgram
    env_file:
      - env/gram.env
    restart: always
    volumes:
      - ./sg_data/session:/SearchGram/searchgram/session
    command: [ "python", "bot.py" ]

  meili:
    image: getmeili/meilisearch:v1.1.1
    restart: always
    volumes:
      - ./sg_data/meili:/meili_data
    env_file:
      - env/gram.env
    ports:
      - "127.0.0.1:7700:7700"

  mongo:
    image: mongo:6
    restart: always
    volumes:
      - ./sg_data/mongo:/data/db
    logging:
      driver: none
    ports:
      - "127.0.0.1:27017:27017"

  zinc:
    image: public.ecr.aws/zinclabs/zincsearch:latest
    environment:
      ZINC_DATA_PATH: "/data"
      #      GIN_MODE: "release"
      ZINC_FIRST_ADMIN_USER: "root"
      ZINC_FIRST_ADMIN_PASSWORD: "root"
    env_file:
      - env/gram.env
    volumes:
      - ./sg_data/zinc:/data
    ports:
      - "127.0.0.1:4080:4080"
