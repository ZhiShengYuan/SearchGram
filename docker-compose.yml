version: '3.8'

services:
  # Go Search Service - Handles all search engine operations
  searchgram-engine:
    build: ./searchgram-engine
    container_name: searchgram-engine
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - ENGINE_TYPE=elasticsearch
      - ENGINE_ELASTICSEARCH_HOST=http://elasticsearch:9200
      - ENGINE_ELASTICSEARCH_USERNAME=elastic
      - ENGINE_ELASTICSEARCH_PASSWORD=changeme
      - ENGINE_LOGGING_LEVEL=info
    depends_on:
      - elasticsearch
    networks:
      - searchgram-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  client:
    image: bennythink/searchgram
    restart: always
    volumes:
      - ./config.json:/SearchGram/config.json:ro
      - ./sg_data/session:/SearchGram/searchgram/session
      - ./sg_data/privacy:/SearchGram/privacy_data.json
      - ./sg_data/sync:/SearchGram/sync_progress.json
    command: [ "python", "searchgram/client.py" ]
    depends_on:
      - searchgram-engine
    networks:
      - searchgram-network

  bot:
    image: bennythink/searchgram
    restart: always
    volumes:
      - ./config.json:/SearchGram/config.json:ro
      - ./sg_data/session:/SearchGram/searchgram/session
      - ./sg_data/privacy:/SearchGram/privacy_data.json
    command: [ "python", "searchgram/bot.py" ]
    depends_on:
      - searchgram-engine
    networks:
      - searchgram-network

  meili:
    image: getmeili/meilisearch:v1.1.1
    restart: always
    volumes:
      - ./sg_data/meili:/meili_data
    env_file:
      - env/gram.env
    ports:
      - "127.0.0.1:7700:7700"

  mongo:
    image: mongo:6
    restart: always
    volumes:
      - ./sg_data/mongo:/data/db
    logging:
      driver: none
    ports:
      - "127.0.0.1:27017:27017"

  zinc:
    image: public.ecr.aws/zinclabs/zincsearch:latest
    environment:
      ZINC_DATA_PATH: "/data"
    env_file:
      - env/gram.env
    volumes:
      - ./sg_data/zinc:/data
    ports:
      - "127.0.0.1:4080:4080"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=changeme
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - ./sg_data/elasticsearch:/usr/share/elasticsearch/data
    ports:
      - "127.0.0.1:9200:9200"
      - "127.0.0.1:9300:9300"
    networks:
      - searchgram-network

networks:
  searchgram-network:
    driver: bridge
