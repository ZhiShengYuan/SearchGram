# Nginx configuration for SearchGram Engine (Production)

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_search:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_write:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=api_admin:10m rate=2r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream backend
upstream searchgram_backend {
    server searchgram-engine:8080;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name searchgram-api.yourdomain.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name searchgram-api.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # SSL Security Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Connection limits
    limit_conn conn_limit 10;

    # Max body size
    client_max_body_size 1M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # Buffer settings
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Access and error logs
    access_log /var/log/nginx/searchgram-access.log combined;
    error_log /var/log/nginx/searchgram-error.log warn;

    # Hide nginx version
    server_tokens off;

    # Public health check (no auth needed)
    location = /health {
        proxy_pass http://searchgram_backend;
        access_log off;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Search endpoints (moderate rate limit)
    location ~ ^/api/v1/(search|ping|stats)$ {
        # Rate limiting
        limit_req zone=api_search burst=20 nodelay;

        # Optional: IP whitelist (uncomment and add your IPs)
        # allow 1.2.3.4;  # Your bot server IP
        # deny all;

        proxy_pass http://searchgram_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass API key header
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_set_header Authorization $http_authorization;
    }

    # Write endpoints (stricter rate limit)
    location = /api/v1/upsert {
        limit_req zone=api_write burst=10 nodelay;

        # Optional: IP whitelist (recommended for write operations)
        # allow 1.2.3.4;  # Your bot server IP
        # deny all;

        proxy_pass http://searchgram_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header X-API-Key $http_x_api_key;
        proxy_set_header Authorization $http_authorization;
    }

    # Admin endpoints (very strict rate limit)
    location ~ ^/api/v1/(clear|messages|users)$ {
        limit_req zone=api_admin burst=5 nodelay;

        # STRONGLY RECOMMENDED: IP whitelist for admin operations
        # allow 1.2.3.4;  # Your admin IP
        # deny all;

        # Require specific admin API key (different from regular key)
        # You could check for a different header here

        proxy_pass http://searchgram_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header X-API-Key $http_x_api_key;
        proxy_set_header Authorization $http_authorization;
    }

    # Block direct access to root
    location = / {
        return 404;
    }

    # Block all other paths
    location / {
        return 404;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
